# Reverse SSH Configuration File
# This configuration enables automatic reverse SSH tunnel establishment on boot

# Remote Server Configuration
REMOTE_HOST="your-server.example.com"  # Remote server hostname or IP
REMOTE_PORT="22"                        # Remote server SSH port
REMOTE_USER="your-username"             # Username on remote server

# Reverse Tunnel Configuration
REVERSE_PORT="2222"                     # Port on remote server that will connect back to this machine
LOCAL_SSH_PORT="22"                     # Local SSH port on this machine

# SSH Key Configuration
SSH_KEY_PATH="/root/.ssh/reverse_tunnel_key"  # Path to SSH private key

# Connection Settings
RECONNECT_INTERVAL="30"                 # Seconds to wait before reconnecting on failure
MAX_RETRY_ATTEMPTS="0"                  # Maximum retry attempts (0 = infinite)
CONNECTION_TIMEOUT="10"                 # SSH connection timeout in seconds

# Additional SSH Options (optional)
SSH_EXTRA_OPTS="-o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no"

# Logging
LOG_FILE="/var/log/reverse-ssh-tunnel.log"
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR

# Advanced Options
ENABLE_COMPRESSION="yes"                # Enable SSH compression (yes/no)
BIND_ADDRESS="localhost"                # Bind address on remote server (localhost or 0.0.0.0)
